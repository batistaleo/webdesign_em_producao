<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/styles/Boot.css" />
  <link rel="stylesheet" href="./assets/styles/icons.css" />
  <title>WDP: Avisos e Erros</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap');

    * {
      font-family: 'Open Sans', sans-serif;
    }
  </style>

</head>

<body>
  <main class="container">
    <div class="flex">
      <div class="flex-2">
        <div class="trigger trigger-success radius"> <img src="./imagens/success.png" alt="success">Tudo certo!</div>
        <div class="trigger trigger-info radius"> <img src="./imagens/info.png" alt="info">Veja isto!</div>
        <div class="trigger trigger-alert radius"> <img src="./imagens/alert.png" alt="alert">Espera aí!</div>
        <div class="trigger trigger-error radius"> <img src="./imagens/error.png" alt="error">Oops, erro!</div>
      </div>

      <div class="flex-2">
        <div class="trigger trigger-success-out radius"> <img src="./imagens/success.png" alt="success">Tudo certo!
        </div>
        <div class="trigger trigger-info-out radius"> <img src="./imagens/info.png" alt="info">Veja isto!</div>
        <div class="trigger trigger-alert-out radius"> <img src="./imagens/alert.png" alt="alert">Espera aí!</div>
        <div class="trigger trigger-error-out radius"> <img src="./imagens/error.png" alt="error">Oops, erro!</div>
      </div>
    </div>
  </main>

</body>

</html>
